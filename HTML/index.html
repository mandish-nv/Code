<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipetopia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Katibeh&family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Katibeh&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/hero.css" />
  </head>
  <body>
    <header></header>

    <section class="hero-section-main">
      <div class="title-chef-container">
        <img
          src="../images/pexels-miquel-ferran-gomez-figueroa-2172703-3814446-removebg-preview.png"
          alt="chef-photo"
          class="title-chef"
        />
      </div>
      <div class="hero-section-intro-division">
        <div class="hero-section-title">
          <div>
            <img
              src="../images/Icons/recipetopia.png"
              alt="logo"
              class="logo"
            />
          </div>
          <div>
            <p class="title-text title-text-enlarge">Recipetopia</p>
          </div>
        </div>
        <div>
          <p class="title-text-description">
            Welcome to Recipetopia, your ultimate culinary destination! Discover
            a diverse collection of delicious recipes, from quick dinners to
            gourmet meals. Join our community, share your favorites, and explore
            new flavors with us.
          </p>
        </div>
        <div>
          <p class="title-text-description title-text-description-enlarge">
            Happy cooking!
          </p>
        </div>
      </div>
    </section>

    <section class="slider">
      <div class="arrow-container"><div class="arrow left-arrow"></div></div>
      <div class="slider-wrapper">
        <div class="slider-content-container"></div>
      </div>
      <div class="arrow-container"><div class="arrow right-arrow"></div></div>
    </section>

    <main>
      <section class="recipe">
        <div>
          <p class="recipe-title">RECIPE</p>
        </div>
        <div class="recipe-container-main">
          <div class="recipe-container"></div>
          <div>
            <!-- <div class="view-more-button">
              <p class="view-more-text">View more</p>
            </div> -->
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="../JS/index.js"></script>
  </body>
</html>
